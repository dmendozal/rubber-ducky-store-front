<h1 mat-dialog-title>¿Está seguro?</h1>
<div mat-dialog-content>
  <p>
    Está a punto de borrar un patito
    <br>
    ¿Desea continuar?
  </p>
  <div mat-dialog-actions>
    <button mat-button (click)="delete()" color="warn"> Si, borrar! </button>
    <button mat-button (click)="close()" cdkFocusInitial> Cancelar </button>
  </div>
</div>
